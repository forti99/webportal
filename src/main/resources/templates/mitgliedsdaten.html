<!DOCTYPE HTML>
<html lang="de">
<head>

            <th style="width:25%">Vorname</th>
            <th style="width:25%">Nachname</th>
            <th style="width:25%">Alter</th>

        </tr>
    </table>
</div>

        <button type="submit" id="getMitgliedById">Mitglied anzeigen</button>
    </form>

        <tr>
