<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="generell.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <title>Rechner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="rechner.js" defer></script>
</head>
<body>
<div>
    <h1>Rechner</h1>
</div>
<div>
    <h2>Rentenrechner</h2>
</div>
<div>
    <form id="eingabeBerechnungsdaten">
        <label>Alter:
            <input id="alter" type="number" placeholder="Alter eingeben"/>
        </label><br>
        <label>gewünschter, monatlicher Beitrag in €:
            <input id="beitrag" type="number" placeholder="monatlicher Beitrag"/>
        </label><br>
        <label>gewünschtes Renteneintrittsalter:
            <input id="eintrittsalter" type="number" placeholder="Renteneintrittsalter"/>
        </label><br>
        <button type="submit" id="beitragBerechnen">Rente berechnen</button>
    </form>
    <label>Zu erwartende Rente in €/Monat:
        <output id="ergebnisRente">000</output>
    </label>
</div>
<div>
    <h2>Mitgliederrente ausrechnen</h2>
</div>
<div>
    <form>
        <input name="Mitglieds-Id" id="idMitglied" type="number" placeholder="Mitglieds-Id eingeben"/>
        <button type="submit" id="getMitgliedById">Mitglied anzeigen und Rente berechnen</button>
    </form>
    <div>
        <h3>Mitgliedsdaten</h3>
    </div>
    <table id="mitglied">
        <tr>
            <th style="width:14.286%">Mitglieds-Id</th>
            <th style="width:14.286%">Vorname</th>
            <th style="width:14.286%">Nachname</th>
            <th style="width:14.286%">Adresse</th>
            <th style="width:14.286%">Alter</th>
            <th style="width:14.286%">monatlicher Beitrag in €</th>
            <th style="width:14.286%">Eintrittsalter</th>
        </tr>
    </table>
</div>
<br>
<label>Zu erwartende Rente in €/Monat:
    <output id="ergebnisMitgliedRente">000</output>
</label>
<footer>
    <p><a href="/">Startseite</a></p>
    <p><a href="/mitgliederverwaltung">Mitgliederverwaltung</a></p>
    <p><a href="/datenuebersicht">Datenübersicht</a></p>
</footer>
</body>
</html>
